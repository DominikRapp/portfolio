<section class="skill-section" id="skills">
    <div class="technologies">
        <h4 class="section-kicker">
            {{ t('skills.kicker') }}
        </h4>

        <article class="technologies-card" aria-labelledby="skill-title" aria-describedby="skill-lead skill-more">
            <h2 id="skill-title">
                {{ t('skills.title') }}
            </h2>

            <p id="skill-lead" class="lead">
                {{ t('skills.lead') }}
            </p>

            <p class="question">
                <span>{{ t('skills.question.prefix') }}</span>
                <span class="accent">{{ t('skills.question.accent') }}</span>
            </p>

            <p id="skill-more" class="note">
                {{ t('skills.note') }}
            </p>

            <div class="skills-button">
                <a class="btn" href="#contact" id="lets-talk">
                    {{ t('skills.button') }}
                </a>
            </div>
        </article>
    </div>
